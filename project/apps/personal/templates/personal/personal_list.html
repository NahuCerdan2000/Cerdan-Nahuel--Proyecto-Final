{% extends 'personal/index.html' %}

{% block content %}
    <div class="container">    
        <h2>Listado de empleados</h2>
        {% for personal in empleados %}
        <ul>
           <li>
            {{personal}}
            <a href="{% url 'personal:personal_update' %}" class="btn btn-secondary" >Actualizar</a>
            <a href="{% url 'personal:personal_delete' personal.id %}" class="btn btn-danger">Eliminar</a>
           </li> 
        </ul>
        {% endfor %}

        <a href="{% url 'personal:index' %}" class="btn btn-secondary" >Volver al Login</a>
    </div>
{% endblock content %}
