{% extends 'producto/index.html' %}

{% block content %}
    <div class="container">    
        <h2>Lista de Categorias de Productos</h2>
        {% for categoria in categorias  %}
        <ul>
           <li>
            {{categoria}}
            <a href="{% url 'producto:producto_categoria_update' categoria.id %}" class="btn btn-primary">Actualizar</a>
            <a href="{% url 'producto:producto_categoria_delete' categoria.id %}" class="btn btn-danger">Eliminar</a>
           </li> 
        </ul>
        {% endfor %}

        <a href="{% url 'producto:index' %}" class="btn btn-secondary" >Volver a Indice de Producto</a>
    </div>
{% endblock content %}
